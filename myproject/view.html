<!DOCTYPE html>
<html>
<head>
	<title>Signature registration page</title>
</head>
<body>
	<h1>Guestbook</h1>
	<div>
		{{ .SignatureCount }} total signatures -
		<a href="/guestbook/new">Add Your Signature</a>
	</div>
	<div>
		{{ range .Signatures }}
			<p> {{ . }} </p>
		{{ end }}
	</div>
</body>
</html>
